# This is the configuration file for the bump2version tool.
# It automates the process of updating your project's version number.

[bumpversion]
# Start with the version currently in your pyproject.toml
current_version = 1.3.0

# These settings automate Git actions.
commit = True
tag = True
message = "chore(release): Bump version: {current_version} â†’ {new_version}"

# This section tells bump2version how to find and update the version
# number inside your pyproject.toml file.
[bumpversion:file:pyproject.toml]
search = version = "{current_version}"
replace = version = "{new_version}"

